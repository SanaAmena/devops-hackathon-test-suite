<html>
<head>
<title>Test Results</title>
<link href="css/style.css" rel="stylesheet">
<script src="js/filter.js"></script>
<script src="js/sort.js"></script>
</head>
<body>
<input type="text" id="myInput" onkeyup="myFunction(event)" placeholder="Search for test case name..">
<table id="myTable" border ='1'>
<tr class="header">
<th style="width:5%;" onclick="sortTable(0)">Test Case #</th>
<th style="width:20%;" onclick="sortTable(1)">Test Case Name</th>
<th style="width:5%;" onclick="sortTable(2)">Machine</th>
<th style="width:5%;" onclick="sortTable(3)">Browser</th>
<th style="width:10%;" onclick="sortTable(4)">Run Date Time</th>
<th style="width:5%;" onclick="sortTable(5)">Run Duration (HH:MM:SS)</th>
<th style="width:10%;" onclick="sortTable(6)">Test Result</th>
<th style="width:40%;" onclick="sortTable(7)">Test Failure Reason</th>
</tr>
</table>
</body>
</html>
